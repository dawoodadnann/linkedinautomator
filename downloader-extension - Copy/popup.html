<!DOCTYPE html>
<html>
  <head>
    <title>Results Tool</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 250px;
        padding: 15px;
      }
      button {
        width: 100%;
        margin-top: 8px;
        padding: 8px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      input {
        width: 100%;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h3>Results Tool</h3>
    <button id="scrape">Download Google Results (1 Page)</button>
    <hr />
    <h4>LinkedIn Auto-Liker</h4>
    <input type="file" id="csvFile" accept=".csv" />
    <button id="likePosts">Auto-Like LinkedIn Posts</button>
    <button id="stopEngagement" style="background:#dc3545">Stop Engagement Now</button>

    <!-- DeepSeek Settings removed: key is configured in background.js -->

    <script src="popup.js"></script>
  </body>
</html>
